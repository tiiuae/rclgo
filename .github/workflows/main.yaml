name: main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  rclgo:
    runs-on: ubuntu-latest
    container: ghcr.io/tiiuae/tii-golang-ros:galactic-go1.17
    steps:
      - uses: actions/checkout@v2

      - name: Install additional tools and libraries
        shell: bash
        run: |
          apt-get update
          apt-get install -y \
            make \
            ros-galactic-action-msgs \
            ros-galactic-example-interfaces \
            ros-galactic-test-msgs
          env > "$GITHUB_ENV" # Export env for lint action

      - uses: golangci/golangci-lint-action@v2

      - name: Run tests
        run: make test
